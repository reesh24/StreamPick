services:
  - type: web
    name: streampick-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    env: docker
    healthCheckPath: /actuator/health
    envVars:
      - key: CONTENTSTACK_API_KEY
        sync: false
      - key: CONTENTSTACK_DELIVERY_TOKEN
        sync: false
      - key: CONTENTSTACK_MANAGEMENT_TOKEN
        sync: false
      - key: CONTENTSTACK_AUTHTOKEN
        sync: false
      - key: CONTENTSTACK_ENVIRONMENT
        value: production
      - key: CONTENTSTACK_SUBSCRIBERS_ENTRY_UID
        sync: false
      - key: PYTHON_RECOMMENDATION_SERVICE_URL
        value: https://streampick-ml-service.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: http://localhost:5173,https://your-vercel-app.vercel.app
      - key: PORT
        value: 8080

