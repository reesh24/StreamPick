# Server Configuration
server.port=8080

# Application Name
spring.application.name=streampick-backend

# Contentstack Configuration
contentstack.api.key=${CONTENTSTACK_API_KEY}
contentstack.delivery.token=${CONTENTSTACK_DELIVERY_TOKEN}
contentstack.environment=${CONTENTSTACK_ENVIRONMENT:production}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# Logging Configuration
logging.level.root=INFO
logging.level.com.streampick=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# DevTools (for hot reload during development)
spring.devtools.restart.enabled=true

